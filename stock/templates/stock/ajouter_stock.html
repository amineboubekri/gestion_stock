{% extends "magasinier_base.html" %}
{% block title %}Ajouter Stock{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center mb-4">Ajouter Stock</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Ajouter au stock</button>
    </form>
</div>
{% endblock %}
