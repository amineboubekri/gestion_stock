{% extends 'employe_base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Passer la Commande</h2>
    <form method="post">
        {% csrf_token %}
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Produit</th>
                    <th>Quantit√©</th>
                </tr>
            </thead>
            <tbody>
                {% for item in cart_items %}
                <tr>
                    <td>{{ item.produit.designation }}</td>
                    <td>{{ item.quantite }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <button type="submit" class="btn btn-primary mt-3">Passer la Commande</button>
    </form>
</div>
{% endblock %}
