{% extends 'admin_base.html' %}

{% block content %}
  <h2>Supprimer Employé</h2>
  <p>Êtes-vous sûr de vouloir supprimer l'employé <strong>{{ employe.username }}</strong>?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Supprimer</button>
    <a href="{% url 'liste_employes' %}" class="btn btn-secondary">Annuler</a>
  </form>
{% endblock %}
