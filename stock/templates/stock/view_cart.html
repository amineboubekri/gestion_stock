{% extends 'employe_base.html' %}
{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Votre Panier</h2>
    <table class="table table-striped table-bordered">
        <thead class="thead-dark">
            <tr>
                <th>Produit</th>
                <th>Quantit√©</th>
                <th>Action</th> <!-- New column for the delete action -->
            </tr>
        </thead>
        <tbody>
            {% for item in cart_items %}
            <tr>
                <td>{{ item.produit.designation }}</td>
                <td>{{ item.quantite }}</td>
                <td>
                    <form action="{% url 'delete_from_cart' item.id %}" method="post" style="display:inline;">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Supprimer</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="{% url 'place_order' %}" class="btn btn-primary mt-3">Passer la Commande</a>
</div>
{% endblock %}
